<div class="loader">
  <svg xmlns="http://www.w3.org/2000/svg" 
      width="80px" height="60px"
      viewBox="5 0 80 60">
    <path id="wave" #wave
        fill="none" 
        [attr.stroke]="colors.accent" 
        stroke-width="4"
        stroke-linecap="round">
    </path>
  </svg>
</div>
<eqm-label *ngIf="showText">{{text || 'Loading'}}</eqm-label>
